<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <img
            src="https://pds.joongang.co.kr//news/component/htmlphoto_mmdata/201708/30/7cac0d5f-6f9f-44d2-880e-f2bfc06282aa.jpg"
            alt
            width="200px"
            height="100px"
        />
        <form action="#" method="get">

            <table style="border: 1px solid black;">
                
            <fieldset>
                <legend>회원가입</legend>

                <p>
                    <label for="userid">아이디</label>
                    <input
                        type="text"
                        id="userid"
                        value=""
                        name="userid"
                    />
                </p>

                <p>
                    <label for="userpw">비밀번호</label>
                    <input type="password" id="userpw" />
                </p>

                <p>
                    <label for="userpw">비밀번호 확인</label>
                    <input type="password" id="userpw" />
                </p>

                <p>
                    <label for="name">이름</label>
                    <input type="text" id="name" size="8" name="name" />
                </p>

                <p>
                    <label for="birth">생년월일</label>
                    <input
                        type="text"
                        id="birth"
                        placeholder="6자리로 입력하세요"
                        maxlength="6"
                    />
                </p>
                <p>
                    <label for="count">나이</label>
                    <input
                        type="number"
                        id="count"
                        min="0"
                        max="70"
                        value="20"
                        step="1"
                    />
                </p>
                <p>
                    <label for="useraddress">주소입력</label>
                    <input type="address" id="useraddress" />
                </p>
                <p>
                    <input type="radio" id="agree" name="delivery" />
                    <label for="home">개인정보 수집 동의</label>
                    <input type="radio" id="disagree" name="delivery" />
                    <label for="company">개인정보 수집 미동의</label>
                </p>
                <legend>관심분야 선택</legend>
                <p>
                    <input type="checkbox" id="interest1" />
                    <label for="interest1">코딩</label>
                    <input type="checkbox" id="interest2" />
                    <label for="interest2">디자인</label>
                    <input type="checkbox" id="interest3" />
                    <label for="interest3">취업</label>
                    <input type="checkbox" id="interest4" />
                    <label for="interest4">기타</label>
                </p>
                <p>
                <legend>주민등록번호</legend>
                <input type="text"
                id="birth"
                maxlength="6"> -
                <input type="text"
                id="birth"
                maxlength="7">
            </p>
            <input type="submit" value="회원가입완료" onclick="alert('회원가입이 완료되었습니다.')"/>
            <input type="reset" value="취소" />
            </table>
    </body>
</html>
