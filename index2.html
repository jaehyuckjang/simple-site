<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>heading(제목)의 줄임말</h1>
        <h2>제목 2단계</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>
        기본 글씨

        <p>paragraph(문단)의 줄임말</p>

        <p>문단1<br />줄바꿈</p>

        <blockquote>인용문입니다.<br />-2024. 01. 10.</blockquote>

        <p><b>이 부분은</b> 굵습니다.</p>

        <p><strong>이 부분은</strong> 굵습니다.</p>

        <p><i>이 부분은</i> 이탤릭체입니다.</p>

        <p><em>이 부분은</em> 이탤릭체입니다.</p>
    </body>
